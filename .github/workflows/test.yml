name: Test

on:
  push:
  pull_request:
    branches: [main]
  workflow_call:

env:
  SQLX_OFFLINE: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: happyview
          POSTGRES_PASSWORD: happyview
          POSTGRES_DB: happyview_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-test-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            rust-test-${{ runner.os }}-

      - name: Build
        run: cargo build --all-targets

      - name: Run unit tests
        run: cargo test --lib

      - name: Run e2e tests
        env:
          TEST_DATABASE_URL: postgres://happyview:happyview@localhost:5432/happyview_test
        run: cargo test --tests

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-lint-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            rust-lint-${{ runner.os }}-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
